<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Text To Speech</title>
    <link rel="stylesheet" href="Mystyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <header>Convert Text to Speech</header>
      <form action="#">
        <div class="row">
          <label>Type some sentence</label>
          <textarea></textarea>
        </div>
        <div class="row">
          <label>Choose one accent</label>
          <div class="outer">
            <select></select>
          </div>
        </div>
        <button>Convert to speech</button>
      </form>
    </div>

    <script src="Myscript.js"></script>

  </body>
</html>
